<div class="container mt-3">
  <h1 class="text-center">Regisztráció</h1>
  <form id="registForm" [formGroup]="registForm" class="g-3">
    <div class="row pt-3">
      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" formControlName="email" class="form-control" id="email" />
      </div>
      <div class="col-md-6">
        <label for="username" class="form-label">Felhasználónév</label>
        <input type="text" formControlName="username" class="form-control" id="username" />
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-md-6">
        <label for="lastName" class="form-label">Vezetéknév</label>
        <input type="text" formControlName="lastName" class="form-control" id="lastName" />
      </div>
      <div class="col-md-6">
        <label for="firstName" class="form-label">Keresztnév</label>
        <input type="text" formControlName="firstName" class="form-control" id="firstName" />
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-md-2">
        <label for="postalCode" class="form-label">Irányítószám</label>
        <input type="text" formControlName="postalCode" class="form-control" id="postalCode" />
      </div>
      <div class="col-md-10">
        <label for="address" class="form-label">Lakcím</label>
        <input type="text" formControlName="address" class="form-control" id="address" />
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-md-6">
        <label for="password" class="form-label">Jelszó</label>
        <input type="password" formControlName="password" class="form-control" id="password" />
      </div>
      <div class="col-md-6">
        <label for="confirmPassword" class="form-label">Jelszó megint</label>
        <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" />
      </div>
    </div>
    <div class="row pt-3 justify-content-around">
      <div class="col-md-2">
        <button type="submit" (click)="onSave()" class="btn btn-primary w-100">Regisztráció</button>
      </div>
    </div>
    <div class="row pt-3 justify-content-around">
      <div class="col-auto">
        <p>Ha már van fiókod, akkor lépj be!</p>
      </div>
    </div>
    <div class="row pt-2 justify-content-around">
      <div class="col-md-2">
        <button type="submit" [routerLink]="['/' + urls.LOGIN]" class="btn btn-primary w-100">Bejelentkezés</button>
      </div>
    </div>
  </form>
</div>
